<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta name="theme-color" content="#171717" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Red Hat Chat (Tech Preview) - An open source chat application with support for multiple AI models" />
    <meta name="status" content="Tech-Preview" />
    <title>Red Hat Chat (Tech Preview)</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="assets/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    <!-- Red Hat Design System Import Map -->
    <script type="importmap">
      {
        "imports": {
          "@rhds/elements/": "https://cdn.jsdelivr.net/npm/@rhds/elements@4.0.0/elements/"
        },
        "scopes": {
          "https://cdn.jsdelivr.net/npm/": {
              "@floating-ui/core": "https://cdn.jsdelivr.net/npm/@floating-ui/core@1.7.1/dist/floating-ui.core.mjs",
              "@floating-ui/dom": "https://cdn.jsdelivr.net/npm/@floating-ui/dom@1.7.1/dist/floating-ui.dom.mjs",
              "@floating-ui/utils": "https://cdn.jsdelivr.net/npm/@floating-ui/utils@0.2.9/dist/floating-ui.utils.mjs",
              "@floating-ui/utils/dom": "https://cdn.jsdelivr.net/npm/@floating-ui/utils@0.2.9/dist/floating-ui.utils.dom.mjs",
              "@lit/context": "https://cdn.jsdelivr.net/npm/@lit/context@1.1.5/development/index.js",
              "@lit/reactive-element": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.1.0/reactive-element.js",
              "@lit/reactive-element/decorators/": "https://cdn.jsdelivr.net/npm/@lit/reactive-element@2.1.0/decorators/",
              "@patternfly/pfe-core": "https://cdn.jsdelivr.net/npm/@patternfly/pfe-core@5.0.3/core.js",
              "@patternfly/pfe-core/": "https://cdn.jsdelivr.net/npm/@patternfly/pfe-core@5.0.3/",
              "@rhds/elements/lib/": "https://cdn.jsdelivr.net/npm/@rhds/elements@4.0.0/lib/",
              "@rhds/icons": "https://cdn.jsdelivr.net/npm/@rhds/icons@2.0.0/icons.js",
              "@rhds/icons/": "https://cdn.jsdelivr.net/npm/@rhds/icons@2.0.0/",
              "@rhds/tokens/media.js": "https://cdn.jsdelivr.net/npm/@rhds/tokens@3.0.2/js/media.js",
              "@rhds/tokens/": "https://cdn.jsdelivr.net/npm/@rhds/tokens@3.0.2/",
              "lit": "https://cdn.jsdelivr.net/npm/lit@3.3.0/index.js",
              "lit/": "https://cdn.jsdelivr.net/npm/lit@3.3.0/",
              "lit-element/lit-element.js": "https://cdn.jsdelivr.net/npm/lit-element@4.2.0/lit-element.js",
              "lit-html": "https://cdn.jsdelivr.net/npm/lit-html@3.3.0/lit-html.js",
              "lit-html/": "https://cdn.jsdelivr.net/npm/lit-html@3.3.0/",
              "tslib": "https://cdn.jsdelivr.net/npm/tslib@2.8.1/tslib.es6.mjs"
          }
        }
      }
    </script>
    <!-- Red Hat Design System Tokens CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@rhds/tokens@3.0.2/css/theme.css">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0d0d0d';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
      } else {
        backgroundColor = '#ffffff';
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container"></div>
    </div>
  </body>
</html>
