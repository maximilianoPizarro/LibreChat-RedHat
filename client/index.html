<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta name="theme-color" content="#171717" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Red Hat Chat (Tech Preview) - An open source chat application with support for multiple AI models" />
    <meta name="status" content="Tech-Preview" />
    <title>Red Hat Chat (Tech Preview)</title>
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon-180x180.png" />
    <!-- Red Hat Design System Icon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23EE0000' d='M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
    
    <!-- Red Hat Design System Tokens CSS -->
    <!-- Official documentation: https://ux.redhat.com/get-started/developers/installation/#red-hat-cdn -->
    <link rel="stylesheet" href="https://www.redhatstatic.com/dssf-001/v2/@rhds/tokens@3.0.2/css/default-theme.css">
    <!-- Red Hat Design System Fonts -->
    <!-- Load Red Hat fonts from CDN -->
    <link rel="preconnect" href="https://www.redhatstatic.com">
    <link rel="stylesheet" href="https://www.redhatstatic.com/dssf-001/v2/@rhds/tokens@3.0.2/css/global.css">
    
    <!-- Import Map for External Modules -->
    <!-- Only needed for modules marked as "external" in vite.config.ts -->
    <!-- @rhds/elements is bundled by Vite from node_modules, so it doesn't need importmap -->
    <!-- @rhds/tokens is imported as CSS, not as a JS module -->
    
    <script type="importmap">
      {
        "imports": {
          "@rhds/elements/": "https://www.redhatstatic.com/dssf-001/v2/@rhds/elements@4.0.1/elements/",
          "@lit/react": "https://cdn.jsdelivr.net/npm/@lit/react@1.0.4/+esm",
          "@librechat/client": "/@librechat/client/index.es.js",
          "@librechat/client/": "/@librechat/client/"
        },
        "scopes": {
          "https://www.redhatstatic.com/dssf-001/v2/": {
              "@floating-ui/core": "https://www.redhatstatic.com/dssf-001/v2/@floating-ui/core@1.7.1/dist/floating-ui.core.mjs",
              "@floating-ui/dom": "https://www.redhatstatic.com/dssf-001/v2/@floating-ui/dom@1.7.1/dist/floating-ui.dom.mjs",
              "@floating-ui/utils": "https://www.redhatstatic.com/dssf-001/v2/@floating-ui/utils@0.2.9/dist/floating-ui.utils.mjs",
              "@floating-ui/utils/dom": "https://www.redhatstatic.com/dssf-001/v2/@floating-ui/utils@0.2.9/dist/floating-ui.utils.dom.mjs",
              "@lit/context": "https://www.redhatstatic.com/dssf-001/v2/@lit/context@1.1.5/development/index.js",
              "@lit/reactive-element": "https://www.redhatstatic.com/dssf-001/v2/@lit/reactive-element@2.1.0/reactive-element.js",
              "@lit/reactive-element/decorators/": "https://www.redhatstatic.com/dssf-001/v2/@lit/reactive-element@2.1.0/decorators/",
              "@patternfly/pfe-core": "https://www.redhatstatic.com/dssf-001/v2/@patternfly/pfe-core@5.0.3/core.js",
              "@patternfly/pfe-core/": "https://www.redhatstatic.com/dssf-001/v2/@patternfly/pfe-core@5.0.3/",
              "@rhds/elements/lib/": "https://www.redhatstatic.com/dssf-001/v2/@rhds/elements@4.0.1/lib/",
              "@rhds/icons": "https://www.redhatstatic.com/dssf-001/v2/@rhds/icons@2.0.0/icons.js",
              "@rhds/icons/": "https://www.redhatstatic.com/dssf-001/v2/@rhds/icons@2.0.0/",
              "@rhds/tokens/media.js": "https://www.redhatstatic.com/dssf-001/v2/@rhds/tokens@3.0.2/js/media.js",
              "@rhds/tokens/": "https://www.redhatstatic.com/dssf-001/v2/@rhds/tokens@3.0.2/",
              "lit": "https://www.redhatstatic.com/dssf-001/v2/lit@3.3.0/index.js",
              "lit/": "https://www.redhatstatic.com/dssf-001/v2/lit@3.3.0/",
              "lit-element/lit-element.js": "https://www.redhatstatic.com/dssf-001/v2/lit-element@4.2.0/lit-element.js",
              "lit-html": "https://www.redhatstatic.com/dssf-001/v2/lit-html@3.3.0/lit-html.js",
              "lit-html/": "https://www.redhatstatic.com/dssf-001/v2/lit-html@3.3.0/",
              "tslib": "https://www.redhatstatic.com/dssf-001/v2/tslib@2.8.1/tslib.es6.mjs"
          }
        }
      }
    </script>
    
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script>
      const theme = localStorage.getItem('color-theme');
      const loadingContainerStyle = document.createElement('style');
      let backgroundColor;

      if (theme === 'dark') {
        backgroundColor = '#0d0d0d';
      } else if (theme === 'light') {
        backgroundColor = '#ffffff';
      } else if (theme === 'system') {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        backgroundColor = prefersDarkScheme ? '#0d0d0d' : '#ffffff';
      } else {
        backgroundColor = '#ffffff';
      }

      loadingContainerStyle.innerHTML = `
        #loading-container {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: ${backgroundColor};
        }
      `;
      document.head.appendChild(loadingContainerStyle);
    </script>
    <script defer type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
      <div id="loading-container"></div>
    </div>
  </body>
</html>
