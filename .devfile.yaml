schemaVersion: 2.3.0
metadata:
  name: redhat-chat
  displayName: Red Hat Chat
  description: Red Hat Chat - Tech Preview with LibreChat and Red Hat Design System
  tags:
    - nodejs
    - chat
    - ai
    - redhat
  projectType: nodejs
  language: typescript
  version: 0.8.1-rc2
  attributes:
    tech-preview: "true"
components:
  - name: api
    container:
      image: registry.access.redhat.com/ubi8/nodejs-20:latest
      memoryLimit: 2Gi
      cpuLimit: 1000m
      cpuRequest: 250m
      endpoints:
        - name: http
          targetPort: 3080
          exposure: public
          protocol: http
          path: /
      env:
        - name: NODE_ENV
          value: development
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "3080"
        - name: DOMAIN
          value: http://localhost:3080
        - name: MONGO_URI
          value: mongodb://mongodb:27017/LibreChat
        - name: MEILI_HOST
          value: http://meilisearch:7700
        - name: RAG_API_URL
          value: http://rag-api:8000
        - name: RAG_PORT
          value: "8000"
        - name: JWT_EXPIRES_IN
          value: 1d
        - name: JWT_REFRESH_EXPIRES_IN
          value: 7d
      volumeMounts:
        - name: images-data
          path: /app/client/public/images
        - name: uploads-data
          path: /app/uploads
        - name: logs-data
          path: /app/api/logs
      sourceMapping: /
  - name: mongodb
    container:
      image: mongo:latest
      memoryLimit: 512Mi
      endpoints:
        - name: mongodb
          targetPort: 27017
          exposure: none
          protocol: tcp
      command:
        - mongod
        - --noauth
      volumeMounts:
        - name: mongodb-data
          path: /data/db
  - name: meilisearch
    container:
      image: getmeili/meilisearch:v1.12.3
      memoryLimit: 512Mi
      endpoints:
        - name: meilisearch
          targetPort: 7700
          exposure: none
          protocol: http
      env:
        - name: MEILI_HOST
          value: http://meilisearch:7700
        - name: MEILI_NO_ANALYTICS
          value: "true"
        - name: MEILI_MASTER_KEY
          value: change_me_to_a_secure_random_key_minimum_16_characters
      volumeMounts:
        - name: meili-data
          path: /meili_data
  - name: vectordb
    container:
      image: pgvector/pgvector:0.8.0-pg15-trixie
      memoryLimit: 512Mi
      endpoints:
        - name: postgres
          targetPort: 5432
          exposure: none
          protocol: tcp
      env:
        - name: POSTGRES_DB
          value: mydatabase
        - name: POSTGRES_USER
          value: myuser
        - name: POSTGRES_PASSWORD
          value: mypassword
      volumeMounts:
        - name: pg-data
          path: /var/lib/postgresql/data
  - name: rag-api
    container:
      image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
      memoryLimit: 1Gi
      endpoints:
        - name: rag-api
          targetPort: 8000
          exposure: none
          protocol: http
      env:
        - name: DB_HOST
          value: vectordb
        - name: RAG_PORT
          value: "8000"
        - name: OPENAI_API_KEY
          value: ""
  - name: images-data
    volume:
      size: 1Gi
  - name: uploads-data
    volume:
      size: 1Gi
  - name: logs-data
    volume:
      size: 500Mi
  - name: mongodb-data
    volume:
      size: 2Gi
  - name: meili-data
    volume:
      size: 1Gi
  - name: pg-data
    volume:
      size: 1Gi
commands:
  - id: init
    exec:
      component: api
      commandLine: echo "Initializing Red Hat Chat workspace..." && npm install
  - id: build
    exec:
      component: api
      commandLine: npm run build:packages && npm run build:client
  - id: run
    exec:
      component: api
      commandLine: npm run backend:dev
  - id: start
    exec:
      component: api
      commandLine: npm install && npm run backend:dev
  - id: deploy-setup
    exec:
      component: api
      commandLine: |
        # Use current project/namespace from workspace, or fallback to OPENSHIFT_NAMESPACE
        NAMESPACE=$(oc project -q 2>/dev/null || echo "${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}")
        if [ -z "$NAMESPACE" ] || [ "$NAMESPACE" = "default" ]; then
          NAMESPACE=${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}
        fi
        echo "Setting up deployment for namespace: $NAMESPACE"
        # Ensure we're in the correct namespace
        oc project $NAMESPACE 2>/dev/null || oc create namespace $NAMESPACE
        if ! oc get secret redhat-chat-secrets -n $NAMESPACE &> /dev/null; then
          JWT_SECRET=$(openssl rand -hex 32)
          JWT_REFRESH_SECRET=$(openssl rand -hex 32)
          MEILI_MASTER_KEY=$(openssl rand -hex 16)
          oc create secret generic redhat-chat-secrets \
            --from-literal=jwt-secret=$JWT_SECRET \
            --from-literal=jwt-refresh-secret=$JWT_REFRESH_SECRET \
            --from-literal=meili-master-key=$MEILI_MASTER_KEY \
            -n $NAMESPACE
          echo "✓ Secrets created"
        else
          echo "✓ Secrets already exist"
        fi
        cd manifests/base && oc apply -k . -n $NAMESPACE && cd ../..
        echo "✓ Base manifests applied"
        oc apply -f .tekton/pipeline.yaml -n $NAMESPACE
        echo "✓ Pipeline created"
  - id: deploy-run
    exec:
      component: api
      commandLine: |
        # Use current project/namespace from workspace
        NAMESPACE=$(oc project -q 2>/dev/null || echo "${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}")
        if [ -z "$NAMESPACE" ] || [ "$NAMESPACE" = "default" ]; then
          NAMESPACE=${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}
        fi
        PIPELINE_RUN_NAME="redhat-chat-pipeline-run-$(date +%s)"
        cat <<EOF | oc apply -f -
        apiVersion: tekton.dev/v1beta1
        kind: PipelineRun
        metadata:
          name: $PIPELINE_RUN_NAME
          namespace: $NAMESPACE
        spec:
          pipelineRef:
            name: redhat-chat-pipeline
          params:
            - name: git-url
              value: https://github.com/maximilianoPizarro/LibreChat-RedHat
            - name: git-revision
              value: main
            - name: image-name
              value: redhat-chat
            - name: image-tag
              value: latest
            - name: namespace
              value: $NAMESPACE
            - name: quay-repository
              value: maximilianopizarro/redhat-chat
          workspaces:
            - name: source
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 1Gi
        EOF
        echo "✓ PipelineRun $PIPELINE_RUN_NAME created"
        echo "Monitor with: oc get pipelineruns -n $NAMESPACE -w"
        echo "View logs: oc logs -f pipelinerun/$PIPELINE_RUN_NAME -n $NAMESPACE"
  - id: deploy-expose
    exec:
      component: api
      commandLine: |
        # Use current project/namespace from workspace
        NAMESPACE=$(oc project -q 2>/dev/null || echo "${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}")
        if [ -z "$NAMESPACE" ] || [ "$NAMESPACE" = "default" ]; then
          NAMESPACE=${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}
        fi
        if ! oc get route redhat-chat -n $NAMESPACE &> /dev/null; then
          oc expose service redhat-chat -n $NAMESPACE
          echo "✓ Route created"
        else
          echo "✓ Route already exists"
        fi
        oc get route redhat-chat -n $NAMESPACE
  - id: deploy-status
    exec:
      component: api
      commandLine: |
        # Use current project/namespace from workspace
        NAMESPACE=$(oc project -q 2>/dev/null || echo "${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}")
        if [ -z "$NAMESPACE" ] || [ "$NAMESPACE" = "default" ]; then
          NAMESPACE=${OPENSHIFT_NAMESPACE:-maximilianopizarro5-dev}
        fi
        echo "=== Deployment Status ==="
        oc get deployment redhat-chat -n $NAMESPACE
        echo ""
        echo "=== Pods ==="
        oc get pods -n $NAMESPACE -l app=redhat-chat
        echo ""
        echo "=== Route ==="
        oc get route redhat-chat -n $NAMESPACE 2>/dev/null || echo "Route not found"
        echo ""
        echo "=== PipelineRuns ==="
        oc get pipelineruns -n $NAMESPACE
events:
  postStart:
    - start
