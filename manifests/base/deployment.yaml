apiVersion: apps/v1
kind: Deployment
metadata:
  name: redhat-chat
  labels:
    app: redhat-chat
    tech-preview: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redhat-chat
  template:
    metadata:
      labels:
        app: redhat-chat
        tech-preview: "true"
    spec:
      serviceAccountName: redhat-chat
      containers:
      - name: api
        image: quay.io/maximilianopizarro/redhat-chat:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3080
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: redhat-chat-config
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: redhat-chat-secrets
              key: jwt-secret
              optional: true
        - name: JWT_REFRESH_SECRET
          valueFrom:
            secretKeyRef:
              name: redhat-chat-secrets
              key: jwt-refresh-secret
              optional: true
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: redhat-chat-secrets
              key: meili-master-key
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: images-data
          mountPath: /app/client/public/images
        - name: uploads-data
          mountPath: /app/uploads
        - name: logs-data
          mountPath: /app/api/logs
      volumes:
      - name: images-data
        emptyDir: {}
      - name: uploads-data
        emptyDir: {}
      - name: logs-data
        emptyDir: {}

